<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>COUNTER</h1>
        <div class="counter">
            <p id="count">0</p>
        </div>
        <div class="buttons">
            <button onclick="changeCount(1)" class="increase">Increase</button>
            <button onclick="changeCount(-1)" class="decrease">Decrease</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
